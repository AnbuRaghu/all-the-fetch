<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everything Fetch</title>
<!-- 
The <meta> tag you provided includes a Content Security Policy (CSP) directive. Content Security Policy is a security standard that helps prevent various types of attacks, such as Cross-Site Scripting (XSS) and data injection attacks. It allows web developers to control the resources (such as scripts, stylesheets, and images) that a browser is allowed to load for a particular page.

Let's break down the CSP directives in the provided meta tag:

default-src *: Specifies the default source for content that is not explicitly specified by other directives. In this case, it allows content to be loaded from any source (*).

script-src 'self' 'unsafe-inline': Specifies the sources from which the browser may fetch scripts. 'self' allows scripts to be loaded from the same origin (the current domain), and 'unsafe-inline' allows the execution of inline scripts within the HTML.

connect-src *: Specifies the sources that are allowed to make network requests (e.g., fetch data using XMLHttpRequest or fetch API). In this case, it allows connections to any source (*).

img-src 'self' blob: data: http: https:: Specifies the sources from which images can be loaded. 'self' allows images from the same origin, blob: allows images loaded as data URLs, data: allows inline images, and http: and https: allow images from those protocols.

It's important to note that the use of 'unsafe-inline' in the script-src directive can introduce security risks, as it allows the execution of inline scripts. Whenever possible, it is recommended to avoid the use of 'unsafe-inline' and use external scripts served securely.

CSP is a powerful security feature, and its configuration should be tailored to the specific needs of your web application. The example you provided seems permissive, allowing a wide range of sources for different types of content, which may be suitable depending on the requirements of your application. -->
    <meta
    
      http-equiv="Content-Security-Policy"
      content="default-src *;
        script-src 'self' 'unsafe-inline';
        connect-src *;
        img-src 'self' blob: data: http: https: ;
      "
    />

    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Ten Steps to Mastering the Fetch API</h1>
    </header>
    <main>
      <!-- content from fetch loads in list here -->
      <ul id="list">
        <!-- <li data-uid="790c6b27-5424-4d79-8e7d-793b8dd682bc">
          <p>first name</p>
          <p>last name</p>
        </li> -->
      </ul>
      <p>
        <img id="pic" src="./1031-536x354.jpg" alt="loaded by fetch" width="300" height="200" />
        <button id="abort">ABORT</button>
      </p>
      <form name="myform" id="myform" action="https://www.google.ca/">
        <p>
          <label for="jsonfile">JSON:</label>
          <input type="file" id="jsonfile" name="jsonfile" accept="application/json" />
        </p>
        <p>
          <label for="imgfile">Image:</label>
          <input type="file" id="imgfile" name="imgfile" accept="image/*" />
        </p>
        <p>
          <button id="btnSend">Send</button>
        </p>
      </form>
      <!-- <canvas id="canvas" width="600" height="400"></canvas> -->
    </main>
  </body>
